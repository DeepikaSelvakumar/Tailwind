<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitness Grid</title>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray">
    <div class="grid grid-cols-3 gap-6 p-6 max-w-5xl">
      <!-- Heart Rate -->
      <div class="bg-gray-200 rounded-lg flex items-center justify-center h-32">
        <p class=" font-semibold">❤ 117 bpm</p>
      </div>

      <!-- Calories -->
      <div
        class="bg-[#A8B6D7] rounded-lg flex items-center justify-center h-28"
      >
        <p class=" font-semibold">2,540 cal</p>
      </div>

      <!-- Tennis Player (Right, Top) -->
      <div
        class="row-span-2 bg-orange-100 rounded-lg flex items-center justify-center"
      >
        <img
          src="https://tse4.mm.bing.net/th/id/OIP.sRHV4gqrMYMtV9ei0pWxWQHaLH?pid=Api&P=0&h=180"
          alt="Tennis Player"
          class="rounded-lg object-cover h-full w-full"
        />
      </div>

      <!-- Tennis Player (Left) -->
      <div
        class="row-span-2 bg-gray-200 rounded-lg flex items-center justify-center -mt-3" 
      >
        <img
          src="https://tse1.mm.bing.net/th/id/OIP._GUUFcLFHk3BtOwOI-fawgHaEK?pid=Api&P=0&h=180 "
          alt="Tennis Action"
          class="rounded-lg object-cover h-full w-40"
        />
      </div>

      <!-- Weekly Chart -->
      <div
        class="bg-[#A8B6D1] rounded-lg flex items-center justify-center h-28 -mt-7"
      >
        <p class="font-semibold">📅 Weekly Chart</p>
      </div>

      <!-- Workout Time -->
      <div class="bg-gray-200 rounded-lg flex items-center justify-center h-32 -mt-3">
        <p class="text-lg font-semibold">⏱ 3h 28 min</p>
      </div>

      <!-- Distance -->
      <div
        class="bg-[#A8B6D1] rounded-lg flex items-center justify-center h-32 -mt-3"
      >
        <p class="text-lg font-semibold">10,000 km</p>
      </div>
    </div>
  </body>
</html>
