<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .input-with-icon {
      position: relative;
    }
    .input-with-icon .password-toggle-icon {
      position: absolute;
      right: 0.75rem; 
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="flex justify-center min-h-screen items-center bg-gradient-to-br from-blue-50 to-pink-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-500">
  
  <div class="bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-2xl max-w-3xl w-full mx-4 sm:mx-6 md:mx-8">
    <h1 class="text-center text-3xl md:text-4xl font-extrabold font-mono bg-gradient-to-r from-blue-600 via-pink-500 to-orange-500 text-transparent bg-clip-text mb-8">
      Register Form
    </h1>
    
    <form class="space-y-6">
      <!-- First & Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first-name" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">First Name</label>
          <input type="text" id="first-name" placeholder="Enter your First Name" required 
                 class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter your Last Name" 
                 class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
        </div>
      </div>

      <!-- Email & Mobile -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Email</label>
          <input type="email" id="email" placeholder="Enter your Email" required 
                 class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
        </div>
        <div>
          <label for="mobile-number" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Mobile Number</label>
          <input type="number" id="mobile-number" placeholder="Enter your Mobile Number" required 
                 class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
        </div>
      </div>

      <!-- Password & Confirm Password -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-with-icon">
          <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Password</label>
          <input type="password" id="password" placeholder="Enter your Password" required 
                 class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 pr-10 focus:ring-2 focus:ring-green-400 focus:border-green-400 bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
          <span class="password-toggle-icon text-gray-500 dark:text-gray-300" onclick="togglePasswordVisibility('password', 'togglePassword')">
            <i id="togglePassword" class="fa fa-eye-slash"></i>
          </span>
        </div>
        <div class="input-with-icon">
          <label for="confirm-password" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required 
                 class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 pr-10 focus:ring-2 focus:ring-green-400 focus:border-green-400 bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
          <span class="password-toggle-icon text-gray-500 dark:text-gray-300" onclick="togglePasswordVisibility('confirm-password', 'toggleConfirmPassword')">
            <i id="toggleConfirmPassword" class="fa fa-eye-slash"></i>
          </span>
        </div>
      </div>

      <!-- Marital Status -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">Marital Status</label>
        <div class="flex flex-wrap gap-4">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="marital-status" value="Married" class="text-pink-500 focus:ring-pink-400">
            <span class="text-gray-700 dark:text-gray-200">Married</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="marital-status" value="Single" class="text-pink-500 focus:ring-pink-400">
            <span class="text-gray-700 dark:text-gray-200">Single</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="marital-status" value="Prefer not to say" class="text-pink-500 focus:ring-pink-400">
            <span class="text-gray-700 dark:text-gray-200">Prefer not to say</span>
          </label>
        </div>
      </div>

      <!-- Address 1 - Dropdown -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 1</label>
        <select class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400">
          <option>India</option>
          <option>USA</option>
          <option>China</option>
          <option>Japan</option>
          <option>Europe</option>
        </select>
      </div>

      <!-- Address 2, 3, 4 -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 2</label>
        <textarea rows="2" required class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400"></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 3</label>
        <textarea rows="2" class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400"></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 4</label>
        <textarea rows="2" class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400"></textarea>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Description</label>
        <textarea id="description" rows="3" class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400"></textarea>
      </div>

      <!-- Terms -->
      <div class="flex items-center">
        <input type="checkbox" id="terms-conditions" required class="h-4 w-4 text-green-500 focus:ring-green-400 border-gray-300 rounded">
        <label for="terms-conditions" class="ml-2 text-sm text-gray-700 dark:text-gray-200">I agree to the <span class="text-blue-500">Terms and Conditions</span></label>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center space-x-6 pt-4">
        <button type="submit" 
          class="px-8 py-3 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition duration-200">
          Register
        </button>
        <button type="reset" 
          class="px-8 py-3 bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition duration-200">
          Clear
        </button>
      </div>
    </form>
  </div>

  <script>
    function togglePasswordVisibility(inputId, iconId) {
      const inputField = document.getElementById(inputId);
      const toggleIcon = document.getElementById(iconId);

      if (inputField.type === "password") {
        inputField.type = "text";
        toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        inputField.type = "password";
        toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
      }
    }
  </script>
</body>
</html>
