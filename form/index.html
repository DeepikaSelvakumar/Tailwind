<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>

   <title>Document</title>
</head>
<body class="flex justify-center items-center bg-gray-800 w-45 mt-4">
   <div> 
      <h1 class="text-center text-white text-3xl font-mono font-bold ">Register Form</h1>
   <form class="shadow-6 rounded-md px-6 py-4 mt-4 border-gray-700 bg-gray-800">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
         <!--FName-->
         <div class="text-white text-md">
            <label for="">First Name </label>
            <input type="text" placeholder="Enter your First Name" required class="border-2 rounded-md p-2 w-full
            ">
         </div>
         <!--LName-->
         <div>
            <label for="">Last Name </label>
            <input type="text" placeholder="Enter your Last Name" class="border-2 rounded-md p-2 w-full">
         
         </div>
         </div>
         <!--Email-->
         <div class="items-center mt-4">
            <label for="">Email  </label>
            <input type="email" placeholder="Enter your Email" required class="border-2 rounded-md p-2 w-full">
         
         </div>
         <!--Mobile no-->
          <div class="items-center mt-4">
            <label for="">Mobile Number  </label>
            <input type="number" placeholder="Enter your Mobile Number" required class="border-2 rounded-md p-2 w-full">
         
         </div>
         
         <!--Password-->
         <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
         <div class="mt-4 relative">
            <label for="">Password </label>
            <input type="password" placeholder="Enter your Password" required class="border-2 rounded-md p-2 w-full">
            <span class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility('password', 'togglePassword')">
             <i id="togglePassword" class="fa fa-eye-slash text-gray-500"></i>
            </span>
         </div>
         <!--Confirm password-->
         <div >
            <label for="">Confirm Password </label>
            <input type="password" id="password" placeholder="Confirm Password" required class="border-2 rounded-md p-2 w-full">
         
         </div>
         </div>
         <!--Marrital Status-->
         <div class="mt-4 space-x-4">
            <label for="">Marrital Status : </label>
            <input type="radio" placeholder="" required  name="marrital status"> Married
            <input type="radio" placeholder="" required  name="marrital status"> Single
            <input type="radio" placeholder="" required  name="marrital status"> Prefer not to say


         
         </div>
          <!-- Address 1 - Dropdown -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 1</label>
        <select class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400">
          <option>India</option>
          <option>USA</option>
          <option>China</option>
          <option>Japan</option>
          <option>Europe</option>
        </select>
      </div>

      <!-- Address 2, 3, 4 -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 2</label>
        <textarea rows="2" required class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400"></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 3</label>
        <textarea rows="2" class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400"></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">Address 4</label>
        <textarea rows="2" class="w-full border-2 border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-gray-50 dark:bg-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-400 focus:border-purple-400"></textarea>
      </div>
         <div class="mt-4">
          <label for="">Description :</label>
                      <textarea name="address" id="" class="border-2 rounded-md p-2 w-full h-20"></textarea>

         </div>
         <!--Checkbox-->
          <div class="mt-4">
            <input type="checkbox" required>
         
            <label for="">I accept <span class="text-blue-500">Terms and Conditions</span> </label>
            
         </div>
         <!--button-->
         <div class="flex justify-center space-x-6">
         <button class="h-auto w-20 border-2 border-blue-500 rounded-md bg-blue-500 hover:bg-blue-700 mt-4" id="Add">Add</button>
         <button class="h-auto w-20 border-2 border-blue-500 rounded-md bg-gray-100 hover:bg-blue-700 mt-4" id="Clear">Clear</button>
         </div>

      
   </form>
   </div>
   
</body>
</html>
